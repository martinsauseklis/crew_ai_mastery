master_synthesis:
  description: >
    Create a unified master plan that integrates the best elements from all five competing teams' final submissions.

    Your synthesis should:
    1. Identify the strongest insights, frameworks, and strategies from each plan
    2. Resolve any contradictions or overlaps between approaches
    3. Create a coherent narrative that weaves together complementary elements
    4. Organize the integrated plan into clear phases or pillars
    5. Ensure the final output is comprehensive, actionable, and more powerful than any single submission

    The master plan should be structured with:
    - Executive summary
    - Core strategic pillars (integrated from all teams)
    - Detailed action plans for each pillar
    - Implementation timeline and priorities
    - Success metrics and milestones
    - Long-term vision and evolution path

    This is the definitive output that will guide the mission forward.
  expected_output: >
    A comprehensive, integrated master plan (minimum 3000 words) that represents the best strategic thinking from all competing teams, synthesized into a single cohesive and actionable strategy.
  agent: final_synthesizer
  context:
    - round_3_strategic_systems_plan
    - round_3_technical_execution_plan
    - round_3_impact_acceleration_plan
    - round_3_reputation_network_plan
    - round_3_habits_discipline_plan
    - final_evaluation
