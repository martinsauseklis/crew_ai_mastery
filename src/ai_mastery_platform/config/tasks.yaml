round_2_evaluation:
  description: >
    Evaluate all five Round 2 plans using the same criteria as Round 1:
    1. Alignment with PRIMARY MISSION PROMPT (0-20 points)
    2. Comprehensiveness and depth (0-20 points)
    3. Practicality and actionability (0-20 points)
    4. Innovation and insight quality (0-20 points)
    5. Clarity and structure (0-20 points)

    For each plan, provide:
    - Scores for each criterion with justification
    - Total score (0-100)
    - Comparison to Round 1 scores
    - 3-5 specific strengths
    - 3-5 specific areas for improvement
    - Actionable recommendations for Round 3

    Rank all plans from strongest to weakest.
  expected_output: >
    A comprehensive evaluation report showing progress from Round 1, with scores, rankings, detailed feedback for each plan, and specific improvement guidance for the final round.
  agent: judge_agent
  context:
    - round_2_strategic_systems_plan
    - round_2_technical_execution_plan
    - round_2_impact_acceleration_plan
    - round_2_reputation_network_plan
    - round_2_habits_discipline_plan
    - round_1_evaluation

round_3_coaching_session:
  description: >
