orchestration_kickoff:
  description: >
    Review the primary mission prompt and prepare all competing teams for the planning challenge.
    Explain the competition structure, evaluation criteria, and the three-round improvement process.
    Set clear expectations for plan quality and deliverables.
  expected_output: >
    A clear briefing document that all teams understand, including competition rules and evaluation dimensions.
  agent: master_orchestrator

round_1_strategic_systems_plan:
  description: >
    Based on the PRIMARY MISSION PROMPT, create a comprehensive plan focusing on systems thinking, frameworks, and mental models.
    Your plan should address how to build systematic approaches for identifying AI opportunities and developing reusable architectures.
    Format: Structured markdown with clear sections, priorities, and actionable steps.
  expected_output: >
    A detailed strategic plan (minimum 800 words) with specific frameworks, mental models, and systematic approaches.
  agent: strategic_systems_team
  context:
    - orchestration_kickoff

round_1_technical_execution_plan:
  description: >
    Based on the PRIMARY MISSION PROMPT, create a comprehensive plan focusing on technical skill development, prototyping strategies, and platform mastery.
    Your plan should include specific tools, frameworks, and a roadmap for building working solutions rapidly.
    Format: Structured markdown with clear sections, priorities, and actionable steps.
  expected_output: >
    A detailed technical execution plan (minimum 800 words) with specific tools, learning paths, and prototyping workflows.
  agent: technical_execution_team
  context:
    - orchestration_kickoff

round_1_impact_acceleration_plan:
  description: >
    Based on the PRIMARY MISSION PROMPT, create a comprehensive plan for identifying high-value internal projects and demonstrating measurable business impact.
    Your plan should show how to leverage organizational challenges as learning opportunities while building credibility.
    Format: Structured markdown with clear sections, priorities, and actionable steps.
  expected_output: >
    A detailed impact acceleration plan (minimum 800 words) with specific project identification criteria, value measurement approaches, and communication strategies.
  agent: impact_acceleration_team
  context:
    - orchestration_kickoff

round_1_reputation_network_plan:
  description: >
    Based on the PRIMARY MISSION PROMPT, create a comprehensive plan for building visible reputation through documentation, sharing, and ecosystem engagement.
    Your plan should address content creation, community participation, and building proof-based credibility.
    Format: Structured markdown with clear sections, priorities, and actionable steps.
  expected_output: >
    A detailed reputation building plan (minimum 800 words) with specific content strategies, engagement channels, and visibility tactics.
  agent: reputation_network_team
  context:
    - orchestration_kickoff

round_1_habits_discipline_plan:
  description: >
    Based on the PRIMARY MISSION PROMPT, create a comprehensive plan for building sustainable execution habits and discipline systems.
    Your plan should address daily routines, accountability mechanisms, and long-term momentum building.
    Format: Structured markdown with clear sections, priorities, and actionable steps.
  expected_output: >
    A detailed habits and discipline plan (minimum 800 words) with specific routines, systems, and sustainability mechanisms.
  agent: habits_discipline_team
  context:
    - orchestration_kickoff

round_1_evaluation:
  description: >
    Evaluate all five Round 1 plans against these criteria:
    1. Alignment with PRIMARY MISSION PROMPT (0-20 points)
    2. Comprehensiveness and depth (0-20 points)
    3. Practicality and actionability (0-20 points)
    4. Innovation and insight quality (0-20 points)
    5. Clarity and structure (0-20 points)

    For each plan, provide:
    - Scores for each criterion with justification
    - Total score (0-100)
    - 3-5 specific strengths
    - 3-5 specific areas for improvement
    - Actionable recommendations for Round 2

    Rank all plans from strongest to weakest.
  expected_output: >
    A comprehensive evaluation report with scores, rankings, detailed feedback for each plan, and specific improvement guidance.
  agent: judge_agent
  context:
    - round_1_strategic_systems_plan
    - round_1_technical_execution_plan
    - round_1_impact_acceleration_plan
    - round_1_reputation_network_plan
    - round_1_habits_discipline_plan

round_2_coaching_session:
  description: >
    Review the judge's Round 1 evaluation and provide targeted coaching to help each team understand how to improve their plans.
    For each team, translate the feedback into concrete revision strategies without doing the work for them.
    Ask probing questions that help teams see gaps and opportunities they may have missed.
  expected_output: >
    Individual coaching guidance for each team with specific questions, prompts, and revision strategies.
  agent: revision_coach
  context:
    - round_1_evaluation

round_2_strategic_systems_plan:
  description: >
    Revise your Round 1 plan based on judge feedback and coaching guidance.
    Address identified weaknesses while preserving your strengths.
    Incorporate deeper insights and more actionable detail where needed.
  expected_output: >
    An improved strategic plan (minimum 1000 words) that addresses all judge feedback and demonstrates clear advancement over Round 1.
  agent: strategic_systems_team
  context:
    - round_1_strategic_systems_plan
    - round_1_evaluation
    - round_2_coaching_session

