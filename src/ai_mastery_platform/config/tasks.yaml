  description: >
    Conduct the final evaluation of all five Round 3 plans using the same criteria:
    1. Alignment with PRIMARY MISSION PROMPT (0-20 points)
    2. Comprehensiveness and depth (0-20 points)
    3. Practicality and actionability (0-20 points)
    4. Innovation and insight quality (0-20 points)
    5. Clarity and structure (0-20 points)

    For each plan, provide:
    - Final scores for each criterion with justification
    - Total score (0-100)
    - Evolution summary comparing Rounds 1, 2, and 3
    - Final strengths assessment
    - Any remaining improvement opportunities

    Provide the final ranking from strongest to weakest.
    Include an executive summary of the overall competition and quality of submissions.
  expected_output: >
    A comprehensive final evaluation report with complete scoring history, evolution analysis, final rankings, and executive summary of the competition results.
  agent: judge_agent
